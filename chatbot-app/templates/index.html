<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    #chat-history { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    .message { margin-bottom: 10px; }
    .message strong { display: inline-block; width: 60px; }
  </style>
</head>
<body>
  <h1>Your Chatbot</h1>

  <form id="chat-form">
    <label>
      Personality:
      <textarea name="personality" id="personality-field" rows="3">{{ personality or '' }}</textarea>
    </label>
    <br/>
    <label>
      Creativity (temperature):
      <input type="number" name="temperature" id="temperature-field" step="0.1" min="0" max="1" value="{{ temperature or 0.5 }}"/>
    </label>
    <br/>
    <label>
      Your Message:
      <input type="text" name="user_input" id="user-input" required autocomplete="off"/>
    </label>
    <button type="submit">Send</button>
  </form>

  <div id="chat-history">
    {% for msg in history %}
      {% if msg.role != 'personality' %}
        <div class="message">
          <strong>{{ msg.role }}:</strong> {{ msg.content }}
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const historyContainer = document.getElementById('chat-history');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        personality: document.getElementById('personality-field').value,
        temperature: document.getElementById('temperature-field').value,
        user_input: document.getElementById('user-input').value
      };

      const response = await fetch('/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      const data = await response.json();

      historyContainer.innerHTML = '';
      data.history.forEach(msg => {
        if (msg.role !== 'personality') {
          const div = document.createElement('div');
          div.classList.add('message');
          div.innerHTML = `<strong>${msg.role}:</strong> ${msg.content}`;
          historyContainer.appendChild(div);
        }
      });

      document.getElementById('user-input').value = '';
      historyContainer.scrollTop = historyContainer.scrollHeight;
    });
  </script>
</body>
</html>
